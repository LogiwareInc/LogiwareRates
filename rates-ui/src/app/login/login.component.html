<nav class="navbar fixed-top navbar-light bg-light">
  <a class="navbar-brand" href="#">
    <span><img src="assets/img/logo.png" /></span>
  </a>
</nav>
<div class="container">
  <div class="d-flex justify-content-center align-items-center h-100">
    <div class="card">
      <div class="card-header">
        <h1 class="text-white">Logiware Rates</h1>
      </div>
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="font-italic text-danger"
            *ngIf="isSubmitted && formControls.username.errors && formControls.username.errors.required">Username is
            required</div>
          <div class="input-group form-group" [ngClass]="{ 'has-error': isSubmitted && formControls.username.errors }">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" formControlName="username" class="form-control" placeholder="Enter Username..">
          </div>
          <div class="font-italic text-danger"
            *ngIf="isSubmitted && formControls.password.errors && formControls.password.errors.required">Password is
            required</div>
          <div class="input-group form-group" [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" formControlName="password" class="form-control" placeholder="Enter Password..">
          </div>
          <!-- <div class="row align-items-center remember">
            <input type="checkbox">Remember Me
          </div> -->
          <div class="form-group">
            <input type="submit" value="Login" class="btn login-btn float-right w-100">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
