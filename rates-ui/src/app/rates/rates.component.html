<header></header>
<div class="container">
  <div class="d-flex justify-content-center align-items-center h-100">
    <div class="card" style="width: 100%;">
      <div class="card-header">
        <h1 class="text-white float-left">Logiware Rates</h1>
        <div *ngIf="message" class="mt-3 font-italic font-weight-bold text-white float-right">{{message}}</div>
      </div>
      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="load(modalTemplate);">
          <div class="row">
            <div class="col col-6 input-group mb-3 input-group-sm float-left">
              <div class="input-group-prepend">
                <span class="input-group-text">Carrier</span>
              </div>
              <input type="text" formControlName="carrier" placeholder="Enter Carrier Name.." [typeaheadAsync]="true"
                [typeahead]="carriers" [typeaheadItemTemplate]="typeaheadTemplate"
                (typeaheadOnSelect)="typeaheadOnSelect($event, 'scac')" [typeaheadOptionsLimit]="10"
                [typeaheadScrollable]="true" [typeaheadMinLength]="1" adaptivePosition="true" typeaheadOptionField="key"
                class="form-control" autocomplete="off">
            </div>
            <div class="col col-6 input-group mb-3 input-group-sm float-left">
              <div class="input-group-prepend">
                <span class="input-group-text">SCAC</span>
              </div>
              <input type="text" formControlName="scac" placeholder="Enter Carrier SCAC.." [typeaheadAsync]="true"
                [typeahead]="scacs" [typeaheadItemTemplate]="typeaheadTemplate"
                (typeaheadOnSelect)="typeaheadOnSelect($event, 'carrier')" [typeaheadOptionsLimit]="10"
                [typeaheadScrollable]="true" [typeaheadMinLength]="1" adaptivePosition="true" typeaheadOptionField="key"
                class="form-control" autocomplete="off">
            </div>
          </div>
          <div class="row">
            <div class="col col-6 input-group mb-3 input-group-sm float-left">
              <div class="input-group-prepend">
                <span class="input-group-text">Effective Date</span>
              </div>
              <input type="text" formControlName="effectiveDate" placeholder="Enter Effective Date.."
                #effectiveDatePicker="bsDatepicker" bsDatepicker class="form-control">
            </div>
            <div class="col col-6 input-group mb-3 input-group-sm float-left">
              <div class="input-group-prepend">
                <span class="input-group-text">Expiration Date</span>
              </div>
              <input type="text" formControlName="expirationDate" placeholder="Enter Expiration Date.."
                #expirationDatePicker="bsDatepicker" bsDatepicker class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="col col-6 input-group mb-3 input-group-sm float-left">
              <div class="input-group-prepend">
                <span class="input-group-text">Surcharge Type</span>
              </div>
              <select formControlName="surchargeType" class="form-control">
                <option value="CURRENT">CURRENT</option>
                <option value="FUTURE">FUTURE</option>
                <option value="INCLUDE">INCLUDE</option>
              </select>
            </div>
            <div class="col col-6 input-group mb-3 input-group-sm float-left">
              <div class="input-group-prepend">
                <span class="input-group-text">Surcharge Currency</span>
              </div>
              <select formControlName="surchargeCurrency" class="form-control">
                <option *ngFor="let currency of currencies" value="{{currency.key}}">{{currency.value}}</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col col-12 input-group mb-3 input-group-sm float-left custom-file ml-3">
              <div class="custom-file-label" for="customFile">
                <div class="input-group-prepend float-left">
                  <span class="input-group-text">File</span>
                </div>
                <label class="float-left">{{filename}}</label>
              </div>
              <input type="file" class="custom-file-input" id="customFile" formControlName="file"
                (change)="changeFile($event);">
            </div>
          </div>
          <div class="row">
            <div class="col col-12 text-center">
              <input type="submit" value="Load" class="btn btn-success">
              <input type="button" value="Clear" class="btn btn-danger" (click)="clear($event);">
              <input type="submit" value="History" class="btn btn-warning" (click)="search();">
            </div>
          </div>
          <ng-template #typeaheadTemplate let-model="item" let-index="index">
            <h5>{{model.key}} <--> {{model.value}}</h5>
          </ng-template>
          <ng-template #modalTemplate>
            <div class="modal-body">
              <h4 class="text-info font-italic">Which sites should be updated?</h4>
              <ul class="list-unstyled card-columns">
                <li formArrayName="sites" *ngFor="let site of form.controls.sites.controls; let i = index"
                  [formGroup]="form">
                  <input type="checkbox" style="margin-right: 10px;" [formControl]="site.get('selected')"
                    checked="checked" value="{{site.get('name').value.key}}">
                  <label class="font-weight-bold">{{site.get("name").value.value}}</label>
                </li>
              </ul>
            </div>
            <div class="modal-footer">
              <button class="btn btn-success" data-dismiss="modal" (click)="proceed();">Proceed</button>
              <button class="btn btn-danger" data-dismiss="modal" (click)="close();">Cancel</button>
            </div>
          </ng-template>
        </form>
      </div>
    </div>
  </div>
  <ng-template #errorTemplate>
    <div class="modal-body">
      <h4 class="text-info font-italic">Add the following charge codes</h4>
      <ul>
        <li *ngFor="let error of errors;">
          <label class="font-weight-bold">{{error.key}}</label>
          <ul class="card-columns-2">
            <li *ngFor="let value of error.value;">
              <label class="font-weight-bold">{{value.key}} == {{value.value}}</label>
            </li>
          </ul>
        </li>
      </ul>
    </div>
    <div class="modal-footer">
      <button class="btn btn-danger" data-dismiss="modal" (click)="close();">Close</button>
    </div>
  </ng-template>
